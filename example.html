<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanity Viewer</title>
    <style>
    </style>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="vv" data-model-path="/models/brass_goblets_1k.glb"
            data-skybox-hdri-path="/hdris/vestibule_2k.hdr, /hdris/safari_sunset_2k.hdr"
            data-environment-hdri-path="/hdris/vestibule_1k.hdr, /hdris/safari_sunset_1k.hdr"
            data-material-roughness="0" data-material-metalness="1" data-antialiasing="true" 
            data-light-strength="1" data-camera-min-distance="1" data-camera-max-distance="10" data-model-scale="2.5" data-ui-rotate="false" data-rotation-speed="0.005"
            style="position: relative;">
        </div>
        <div class="vv" data-model-path="/models/barrel_stove_1k.glb"
            data-skybox-hdri-path="/hdris/safari_sunset_2k.hdr, /hdris/vestibule_2k.hdr"
            data-environment-hdri-path="/hdris/safari_sunset_2k.hdr, /hdris/vestibule_1k.hdr"
            data-material-roughness="1" data-material-metalness="0.25" data-antialiasing="true" data-light-strength="1" data-light-position-x="2" data-light-position-y="10"
            data-light-position-z="5" data-camera-min-distance="1.1"
            data-camera-max-distance="10" data-model-scale="1" style="position: relative;">
        </div>
    </main>
    <script id="vanityviewer" type="module" src="vanityviewer.js"></script>

</body>

</html>
