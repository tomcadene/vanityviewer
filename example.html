<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanity Viewer</title>
    <style>
    </style>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="vv" 
            data-model-path="/models/brass_goblets_2k.gltf/brass_goblets_2k.gltf"
            data-skybox-hdri-path="/hdris/vestibule_2k.hdr" 
            data-environment-hdri-path="/hdris/vestibule_1k.hdr"
            data-material-roughness="0"
            data-material-metalness="1"
            data-camera-min-distance="1"
            data-camera-max-distance="10" 
            data-model-scale="2.5"
            style="position: relative;">
            <div style="position: absolute; top: 1rem; left: 1rem;">Demo</div>
            <div class="checkbox-container" style="position: absolute; top: 10%; right: 1rem;">
                <input type="checkbox" class="rotateModelCheckbox">
                <label for="rotateModelCheckbox">Rotate Model</label>
            </div>

            <div class="checkbox-container" style="position: absolute; top: 20%; right: 1rem;">
                <input type="checkbox" class="displaySkyboxCheckbox" checked="checked">
                <label for="displaySkyboxCheckbox">displaySkybox</label>
            </div>
        </div>
        <div class="vv" data-model-path="/models/rock_09_2k.gltf/rock_09_2k.gltf" 
            data-skybox-hdri-path="/hdris/safari_sunset_2k.hdr"
            data-environment-hdri-path="/hdris/safari_sunset_2k.hdr" 
            data-material-roughness="1"
            data-material-metalness="0"
            data-camera-min-distance="1"
            data-camera-max-distance="10" 
            data-model-scale="5"
            style="position: relative;">
            <div style="position: absolute; top: 1rem; left: 1rem;">Demo</div>
            <div class="checkbox-container" style="position: absolute; top: 10%; right: 1rem;">
                <input type="checkbox" class="rotateModelCheckbox">
                <label for="rotateModelCheckbox">Rotate Model</label>
            </div>

            <div class="checkbox-container" style="position: absolute; top: 20%; right: 1rem;">
                <input type="checkbox" class="displaySkyboxCheckbox" checked="checked">
                <label for="displaySkyboxCheckbox">displaySkybox</label>
            </div>
        </div>
    </main>
    <script id="vanityviewer" type="module" src="vanityviewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js"></script>

</body>

</html>
